<div class="container">
    <div class="row">
      <div class="col"><h2>{{ materiaId ? 'Edit' : 'Add' }} Materia</h2></div>
    </div>
    <div class="row">
      <div class="col">

  <form [formGroup]="materiaForm" (ngSubmit)="save()">
    <div class="container">
      <div class="row row-cols-auto">
        <input type="hidden" id="id" formControlName="id" class="form-control">
          <div class="col">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
          </div>
          <div class="col">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" formControlName="description" class="form-control" placeholder="description">
          </div>
          <div class="col">
            <label for="lvl" class="form-label">Lvl</label>
            <input type="number" id="lvl" formControlName="lvl" class="form-control" placeholder="Lvl">
          </div>
          <div class="col">
            <label for="color" class="form-label">Color</label>
            <input type="string" id="color" formControlName="color" class="form-control" placeholder="color">
          </div>
          <div class="col">
            <label for="element" class="form-label">Element</label>
            <input type="string" id="element" formControlName="element" class="form-control" placeholder="element">
          </div>
        </div>
        <br/>
        <div class="row row-cols-auto">
        <div class="col">
          <button type="submit"  class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </form>
      </div>
    </div>
