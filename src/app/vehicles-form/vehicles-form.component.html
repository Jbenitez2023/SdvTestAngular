<div class="container">
    <div class="row">
      <div class="col">
        <h2>{{ Id ? 'Edit ' : 'Add ' }} Vehicle</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form [formGroup]="XForm" (ngSubmit)="save()">
            <div class="container">
                <div class="row row-cols-auto">
                <input type="hidden" id="id" formControlName="id" class="form-control">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="col">
                        <label for="vehicleType" class="form-label">Type</label>
                        <input type="text" id="vehicleType" formControlName="vehicleType" class="form-control" placeholder="Type">
                    </div>
                    <div class="col">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" id="color" formControlName="color" class="form-control" placeholder="color">
                    </div>
                    <div class="col">
                        <label for="maxVelocity" class="form-label">Max Velocity</label>
                        <input type="text" id="maxVelocity" formControlName="maxVelocity" class="form-control" placeholder="Max Velocity">
                    </div>
                    <div class="col">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="text" id="capacity" formControlName="capacity" class="form-control" placeholder="capacity">
                    </div>
                </div>
                <br/>
                <div class="row row-cols-auto">
                <div class="col">
                    <button type="submit"  class="btn btn-primary">Save</button>
                </div>
                </div>
            </div>
        </form>
    </div>
</div>
