<div class="container">
    <div class="row">
      <div class="col"> <h2>{{ Id ? 'Edit ' : 'Add ' }} enemies</h2>
    </div>
    <div class="row">
      <div class="col">
      <form [formGroup]="XForm" (ngSubmit)="save()">
        <div class="container">
          <div class="row row-cols-auto">
            <input type="hidden" id="id" formControlName="id" class="form-control">
              <div class="col">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
              </div>
              <div class="col">
                <label for="lvl" class="form-label">Lvl</label>
                <input type="number" id="lvl" formControlName="lvl" class="form-control" placeholder="lvl">
                </div>
              <div class="col">
                <label for="def" class="form-label">Def</label>
                <input type="number" id="def" formControlName="def" class="form-control" placeholder="def">
              </div>
              <div class="col">
                <label for="hp" class="form-label">HP</label>
                <input type="number" id="hp" formControlName="hp" class="form-control" placeholder="hp">
              </div>
              <div class="col">
                <label for="str" class="form-label">STR</label>
                <input type="number" id="str" formControlName="str" class="form-control" placeholder="str">
              </div>
              <div class="col">
                <label for="elementalWeakness" class="form-label">Weakness</label>
                <input type="text" id="elementalWeakness" formControlName="elementalWeakness" class="form-control" placeholder="elementalWeakness">
              </div>
            </div>
            <br/>
            <div class="row row-cols-auto">
            <div class="col">
              <button type="submit"  class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
