<div class="container">
    <div class="row">
      <div class="col">
        <h2>{{ Id ? 'Edit ' : 'Add ' }} profession</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
      <form [formGroup]="XForm" (ngSubmit)="save()">
        <div class="container">
          <div class="row row-cols-auto">
            <input type="hidden" id="id" formControlName="id" class="form-control">
              <div class="col">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
              </div>
              <div class="col">
                <label for="strBoost" class="form-label">Str Boost</label>
                <input type="number" id="strBoost" formControlName="strBoost" class="form-control" placeholder="strBoost">
              </div>
              <div class="col">
                <label for="defBoost" class="form-label">Def Boost</label>
                <input type="defBoost" id="defBoost" formControlName="defBoost" class="form-control" placeholder="defBoost">
              </div>
              <div class="col">
                <label for="hpBoost" class="form-label">Hp boost</label>
                <input type="hpBoost" id="hpBoost" formControlName="hpBoost" class="form-control" placeholder="hpBoost">
              </div>
              <div class="col">
                <label for="speedBoost" class="form-label">Speed boost</label>
                <input type="speedBoost" id="speedBoost" formControlName="speedBoost" class="form-control" placeholder="speedBoost">
              </div>
            </div>
            <br/>
            <div class="row row-cols-auto">
            <div class="col">
              <button type="submit"  class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
